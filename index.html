<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image on Button Click</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .image-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button onclick="generateRandomImage()">Show Random Image</button>
</div>

<div class="image-container" id="imageContainer">
    <img id="randomImage" src="" alt="Random Image" style="display: none;">
</div>

<script>
    // List of image URLs hosted on GitHub
    const images = [
        "https://raw.githubusercontent.com/N1XK/Random-Image/main/images/a.png",
        "https://raw.githubusercontent.com/N1XK/Random-Image/main/images/b.png",
        "https://raw.githubusercontent.com/N1XK/Random-Image/main/images/c.png",
    ];

    // Clone the images array to keep track of remaining images without replacement
    let remainingImages = [...images];

    function generateRandomImage() {
        // Check if remainingImages array is empty
        if (remainingImages.length === 0) {
            // Reset the remainingImages array if all images have been shown
            remainingImages = [...images];
            alert("All images have been shown. Starting over!");
        }

        // Pick a random image from the remainingImages array
        const randomIndex = Math.floor(Math.random() * remainingImages.length);
        const randomImageUrl = remainingImages[randomIndex];

        // Display the image
        const imgElement = document.getElementById("randomImage");
        imgElement.src = randomImageUrl;
        imgElement.style.display = "block";

        // Remove the selected image from remainingImages
        remainingImages.splice(randomIndex, 1);
    }
</script>

</body>
</html>
